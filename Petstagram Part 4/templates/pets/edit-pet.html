{% extends 'base.html' %}

{% load static %}

{% block main_content %}
    <div class="edit-delete edit-photo">
        <h2>Edit Pet</h2>
        <form action="{% url 'edit-pet' username=username pet_slug=object.slug %}" method="post">
            {{ form.as_p }}

            <button class="edit-btn" type="submit">Edit</button>

            {% csrf_token %}
        </form>

        <h3>Current image: </h3>
        <img style="margin-left: 15%; border-radius: 10px;" width="300px" src="{{ object.pet_photo }}" alt="Image of {{ object.name }}">
        
    </div>
{% endblock %}
