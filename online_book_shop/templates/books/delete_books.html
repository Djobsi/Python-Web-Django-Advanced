{% extends 'base.html' %}

{% block main_content %}
    <style>
        .delete-form-container {
            max-width: 600px;
            padding: 20px;
            background-color: #dcdcdc;
            border: solid 10px #9cbcde;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Style for form headings */
        .delete-form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Style for form fields */
        .delete-form-container label {
            display: inline-block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .delete-form-container input[type="text"],
        .delete-form-container textarea {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        /* Style for buttons */
        .delete-form-container button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-form-container .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }

        .delete-form-container .btn-secondary {
            background-color: #6c757d;
            color: #fff;
            margin-left: 10px;
        }

        .delete-form-container button:hover {
            opacity: 0.8;
        }
    </style>

    <h1>Изтрий книгата</h1>
    <form class="delete-form-container" action="{% url "delete-book-page" pk=book.pk %}" method="post">
        {{ form.as_p }}

        <button style="display: inline-block; width: 50%" type="submit" name="confirm" class="btn btn-danger">Изтриване</button>
        <a style="width: 50%; display: inline-block" href="{% url 'details-book-page' pk=book.pk %}" class="btn btn-secondary">Върни се назад</a>

        {% csrf_token %}
    </form>
{% endblock %}
